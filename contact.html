<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Toko Aogiri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .contact-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .cancel-button {
            background-color: red;
            margin-top: 10px;
        }
        .cancel-button:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function goToBeranda() {
            window.location.href = "beranda.html";
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Kontak Kami</h1>
    <form action="beranda.html" method="get">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
    </form>

    <button class="cancel-button" onclick="goToBeranda()">Batal</button>

    <div class="contact-info">
        <h2>Informasi Kontak</h2>
        <p><strong>Telepon:</strong> (021) 123-4567</p>
        <p><strong>Email:</strong> info@Aogiristore.com</p>
        <p><strong>Alamat:</strong> Jl. Rawabadak No. 12, Jakarta Utara, Indonesia</p>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
